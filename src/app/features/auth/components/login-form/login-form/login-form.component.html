<h2>Sign in with your organizational account</h2>
<form>
    <div class="form-group">
        <label for="username">Username*</label>
        <input type="text" class="form-control" id="username" placeholder="Enter Username">
    </div>
    <div class="form-group password-input">
        <label for="password">Password*</label>
        <input type="{{showPassword ? 'text' : 'password'}}" class="form-control" id="password" placeholder="Enter Password">
        <span (click)="togglePasswordVisibility()"><i class="far"
                [ngClass]="{'fa-eye': !showPassword, 'fa-eye-slash': showPassword}"></i></span>
    </div>
    <div class="form-check">
        <input type="checkbox" class="form-check-input" id="checkbox">
        <label class="form-check-label" for="password">Remember Me</label>
    </div>
    <button type="submit">LOGIN</button>
</form>
