<form form [formGroup]="form" (submit)="onSubmitForm()">
    <div class="content-area">
        <div class="row">
            <div class="col-md-6">
                <div class="left-side">
                    <div class="input-area">
                        <span>City*</span>
                        <select class="form-select overflow-auto" aria-label="Default select example" formControlName="city">
                            <option hidden> </option>
                            <option *ngFor="let city  of cityList" [value]="city.id">{{city.name }}</option>
                        </select>
                        
                    </div>
                    <div class="input-area">
                        <span>House/Flat Number*</span>
                        <input class="input-box" type="text" maxlength="20" formControlName="houseFlatNumber">
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="right-side">
                    <div class="input-area">
                        <span>Street*</span>
                        <input class="input-box" type="text" maxlength="50" formControlName="street">
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="address-description-area"> 
                    <p class="address-description-text">Address Description<p>
                    <input class="address-description-input" type="text" maxlength="150" formControlName="addressDescription">
                </div>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="checkbox">
                <label class="form-check-label" for="password">Set as a primary address</label>
            </div>
            <button class="cancel-button" routerLink="/createcustomer/addressinfo">Cancel</button>
        <button class="save-button" type="submit" [disabled]="!form.valid" [ngStyle]="{'background-color': !form.valid ? '#E0E0E0' : '#F5822099'}">Save</button>
        </div>

    </div>
</form>
