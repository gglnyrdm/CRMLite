<div class="frame">
    <div class="container-fluid pl-2">
        <div class="row">
            <div class="form-title">
                <p class="prod-offer">Prod Offer ID</p>
                <p class="offer-name">Prod Offer Name</p>
            </div>
            <div class="left-side col-md-6">
                <form>
                    <div class="form-group row">
                        <label for="pstnNo" class="col-sm-4 col-form-label">PSTN No</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" id="pstnNo">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="xdslUsername" class="col-sm-4 col-form-label">XDSL Username</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" id="xdslUsername">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="bandwidth" class="col-sm-4 col-form-label">Bandwidth</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" id="bandwidth">
                        </div>
                    </div>
                </form>
            </div>
            <div class="right-side col-md-6">
                <div class="form-group row">
                    <label for="xdslNo" class="col-sm-4 col-form-label">XDSL No</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="xdslNo">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="xdslPassword" class="col-sm-4 col-form-label">XDSL Password</label>
                    <div class="col-sm-4">
                        <input type="password" class="form-control" id="xdslPassword">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
