<app-single-focus-layout [headerTemplate]="headerTemplate">
    <ng-template #headerTemplate>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-5">
                    <div class="left-side">
                        <div class="etiya-logo-area">
                            <img src="assets/etiya.logo.png" alt="Etiya logo" class="etiya-logo">
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="right-side">
                        <app-login-form></app-login-form>
                    </div>
                </div>
            </div>
        </div>
    </ng-template>
</app-single-focus-layout>
