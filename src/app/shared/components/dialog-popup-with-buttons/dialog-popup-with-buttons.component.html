<div class="dialog-container">
  <div class="message-area">
    <p>{{ data.message }}</p>
  </div>
    <div class="button-area" mat-dialog-actions>
      <button class="no-button"  [mat-dialog-close]="false">No</button>
      <button class="yes-button"   [mat-dialog-close]="true" >Yes</button>
      </div>
  </div>
